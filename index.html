<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Planify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center">Masuk ke Planify</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label>Username</label>
            <input type="text" class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label>Role</label>
            <select class="form-control" name="role" required>
              <option value="User">User</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
          <p class="text-center mt-3">Belum punya akun? <a href="register.html">Daftar</a></p>
        </form>
        <div id="loginMessage" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>
  <script>
    const loginForm = document.getElementById('loginForm');
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(loginForm);
  const res = await fetch('login.php', {
    method: 'POST',
    body: JSON.stringify({
      username: formData.get('username'),  // <== perbaikan di sini
      password: formData.get('password'),
      role: formData.get('role')            // jangan lupa juga kirim role jika dibutuhkan backend
    }),
    headers: {
      'Content-Type': 'application/json'
    }
  });
  const result = await res.json();
  if (result.success) {
    localStorage.setItem("userId", result.user.id);
    localStorage.setItem("username", result.user.username);
    localStorage.setItem("role", result.user.role);
    window.location.href = "dashboard.php";
  } else {
    document.getElementById('loginMessage').textContent = result.message;
  }
});

  </script>
</body>
</html>
