<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Planify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center">Daftar Akun Planify</h3>
        <form id="registerForm">
          <div class="mb-3">
            <label>Username</label>
            <input type="text" class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
            <label>Role</label>
            <select class="form-control" name="role" required>
              <option value="User">User</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Daftar</button>
          <p class="text-center mt-3">Sudah punya akun? <a href="index.html">Login di sini</a></p>
        </form>
        <div id="message" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const password = formData.get('password');
      const confirmPassword = formData.get('confirm_password');

      if (password !== confirmPassword) {
        document.getElementById('message').textContent = "Konfirmasi password tidak cocok.";
        return;
      }

      const response = await fetch('register.php', {
        method: 'POST',
        body: JSON.stringify({
          username: formData.get('username'),
          email: formData.get('email'),
          role: formData.get('role'),
          password: password
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      const result = await response.json();
      document.getElementById('message').textContent = result.success ? 'Pendaftaran berhasil!' : result.message;
    });
  </script>
</body>
</html>
